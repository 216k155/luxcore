<!doctype html>
<html>
    <head>
        <title>Solidity Compiler</title>
        <script src="./lib.js" type="text/javascript"></script>
        <script src="./index.js" type="text/javascript"></script>
		<link href="./index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="setting">
                <label>Solidity version</label>
                <select id="versions" class="selector"></select>
                <button id="btnCompile" class="btn">compile</button>
                <div id="loader" class="loader"></div>
                <div id="status" class="status"></div>
            </div>
            <div>
                <textarea id="solSource" class="solEditor"></textarea>
            </div>
            <div class="interface">
                <div style="margin-top:20px">Bytecode: </div>
                <textarea id="bytecode" onclick="this.select()" class="output" readonly></textarea>
            </div>
            <div class="abi">
                <div style="margin-top:20px">ABI: </div>
                <textarea id="abi" onclick="this.select()" class="output" readonly></textarea>
            </div>
        </div>
    </body>
</html>
